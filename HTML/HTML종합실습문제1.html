<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 종합</title>
</head>
<body>
    <form>
        고객명: <input type="text" name="name"><br>
        전화번호: <input type="tel" name="phone"><br>
        E-mail: <input type="email" name="email"><br>
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" id="small" name="size" value="small">Small
            <br>
            <input type="radio" id="medium" name="size" value="medium">Medium
            <br>
            <input type="radio" id="large" name="size" value="large">Large
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" id="bacon" name="topping" value="bacon">베이컨
            <br><br>
            <input type="checkbox" id="cheese" name="topping" value="cheese">치즈
            <br><br>
            <input type="checkbox" id="onion" name="topping" value="onion">양파
            <br><br>
            <input type="checkbox" id="mushroom" name="topping" value="mushroom">버섯
        </fieldset>
        <br>
        희망 배송 시간: <input type="time" name="timeIn">
        <br>
        <br>
        배송 시 요청사항: <textarea name="info" cols="20" rows="3"></textarea>
        <br>
        <br>
        <input type="submit" value="주문하기">
    </form>
</body>
</html>
