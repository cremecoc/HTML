<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>표 연습문제</title>

                <td rowspan="2">30명</td>
                <td>오전: 유재석 
                    <button style="background-color: skyblue; color: white;">신청하기</button></td>
            </tr>
            <tr>
                <td>오후: 유재석

            <tr>

                <td>오후: 김종민

                </td>
            </tr>
            <tr>

                <td>오전: 정재형
                    <button style="background-color: skyblue; color: white;">신청하기</button>
                </td>
            </tr>
            <tr>
                <td>오후: 정재형
                    <button style="background-color: skyblue; color: white;">신청하기</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4" style="background-color: red; color: blue;">많이 신청해주세요!</th>
            </tr>
        </tfoot>
    </table>

</html>
