<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML종합실습문제3</title>
    <style>
        form{
            border: 0.5px solid black;
        }
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <form action="">
        <fieldset class="must">
            <legend>필수 입력 사항</legend>
            <table>
                <tbody>
                    <tr>
                        <th>ID</th>
                        <td><input type="text" name="id" placeholder="아이디 10글자 이내"></td>
                        <td><button>중복 확인</button></td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td><input type="password" name="pwd" placeholder="영문,숫자,특수문자 포함 8자 이상"></td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td><input type="password" name="pwdchk"></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td><input type="email" name="email"></td>
                        <td>
                            <select name="email">
                                <option value="1">직접입력</option>
                                <option value="naver.com">naver.com</option>
                                <option value="gmail.com">gmail.com</option>
                                <option value="hanmail.net">hanmail.net</option>
                            </select>
                        </td>
                    </tr>
                </tbody> 
            </table>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            <label for="image">프로필 사진: </label>
            <input type="file" name="image">
            <br><br>

            <label for="gender">성별: </label>
            <input type="radio" name="gender" id="male">남자
            <input type="radio" name="gender" id="female">여자
            <br><br>

            <label for="birth">생년월일: </label>
            <input type="date" name="birth" id="birth">
            <br><br>

            <label for="hobby">취미</label><br>
            <input type="checkbox" name="hobby" id="baseball" value="baseball">야구&nbsp;
            <input type="checkbox" name="hobby" id="basketball" value="basketball">농구&nbsp;
            <input type="checkbox" name="hobby" id="football" value="football">축구&nbsp;
            <br>
            <input type="checkbox" name="hobby" id="study" value="study">공부&nbsp;
            <input type="checkbox" name="hobby" id="music" value="music">음악감상&nbsp;
            <br>
            <input type="checkbox" name="hobby" id="etc" value="etc">기타: 
            <input type="text" name="hobby" id="etcmore" value="etcmore">
            <br><br>
            
            <label>자기소개</label>
            <br>
            <textarea name="infoms" cols="50" rows="10"></textarea>

        </fieldset>
        <input type="submit" name="submit" value="회원가입">
        <input type="reset" name="reset" value="다시입력">
        <input type="button" name="return" value="이전으로">
    </form>
    
</body>
</html>
